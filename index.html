<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel Project</title>\
    <link rel="stylesheet" href="12th_pricing_project.css">
</head>

<body>

    <section>

        <div class="pricing-plan">
            <img src="icon.png" alt="icon" title="icon" class="pricing img" height="220px" width="300px">
            <h2 class="pricing-header">Personel</h2>

            <ul class="pricing-feature">
                <li class="pricing-feature-item">Customer domain</li>
                <li class="pricing-feature-item">Sleep after 30min inactivity</li>
            </ul>
            <span class="pricing-price">FREE</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icon2.png" alt="2nd_icon" title="icon2" class="pricing img" height="220px" width="300px">
            <h2 class="pricing-header">Small team</h2>

            <ul class="pricing-feature">
                <li class="pricing-feature-item">Never sleep</li>
                <li class="pricing-feature-item">Multiple worker for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icon3.png" alt="2nd_icon" title="icon3" class="pricing img" height="220px" width="300px">
            <h2 class="pricing-header">Enterprise</h2>

            <ul class="pricing-feature">
                <li class="pricing-feature-item">Dedicated</li>
                <li class="pricing-feature-item">Simple horizontally scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </section>

</body>

</html>
